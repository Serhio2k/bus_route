{%extends 'base.html' %}
{% block title %}Місто{% endblock %}

{% block content %}
<h1>Місто{{name}}</h1>
<div class="row">
    <div class="col-md">
                <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Звідки</th>
                <th>Куди</th>
                <th>Час в дорозі</th>
            </tr>
            <tr>
                <td>{{object.name}}</td>
                <td>{{object.from_town}}</td>
                <td>{{object.to_town}}</td>
                <td>{{object.travel_time}}</td>
            </tr>
            </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'buses:home' %}">
            <button type="submit" class="btn btn-primary">Назад</button>
        </a>
    </div>
</div>
{% endblock %}
