{%extends 'base.html' %}
{% block title %}Список міст{% endblock %}
{% block content %}
<h1>Список міст{{name}}</h1>
<div class="row">
    <div class="col-md">
       {% for object in objects_list %}
        <p>
            <a href="{% url 'towns:detail' pk=object.pk%}">{{object.name}}</a>
            </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
